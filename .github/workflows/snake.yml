name: CI for Snake Game

on:
  push:
    branches:
      - main  # Change to your default branch if different
  pull_request:
    branches:
      - main  # Run on pull requests targeting main branch

jobs:
  build:

    runs-on: ubuntu-latest  # You can choose other environments like 'windows-latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install  # Adjust if you're using yarn or another package manager

      - name: Run tests
        run: npm test  # Adjust to your test command
